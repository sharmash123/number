<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CN Grid with History</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin: 20px;
      font-size: 1.2rem;
    }

    /* Input Box */
    .input-box {
      text-align: center;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .input-box input[type="file"],
    .input-box input[type="text"],
    .input-box input[type="number"],
    .input-box select {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #3498db;
      width: 220px;
      max-width: 100%;
    }

    .input-box button {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .input-box button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Grid Table */
    .table-container {
      overflow-x: auto;
      margin: 0 auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 400px;
    }

    td {
      border: 1px solid #000000;
      aspect-ratio: 1 / 1;   /* üî• Keeps cells square */
      min-width: 55px;       /* Base size */
      min-height: 55px;
      text-align: center;
      font-size: 18px;       /* Bigger font */
      cursor: pointer;
      background-color: #ffffff;
      position: relative;
    }

    input.cell-input {
      width: 100%;
      height: 100%;
      font-size: inherit;
      text-align: center;
      border: none;
      outline: none;
      background: transparent;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    /* Summary */
    .summary-box {
      margin: 20px auto;
      max-width: 95%;
      background: #fff;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    .summary-box ul {
      list-style: none;
      padding-left: 0;
    }

    /* üì± Mobile Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }

      h2 {
        font-size: 1rem;
      }

      .input-box {
        flex-direction: column;
        gap: 12px;
      }

      .input-box input,
      .input-box button,
      .input-box select {
        width: 100%;
        font-size: 14px;
        padding: 8px;
      }

      td {
        min-width: 65px;   /* Bigger squares on mobile */
        min-height: 65px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CN Grid with History</h1>
  </header>

  <h2>Upload an image or enter digits to auto-fill the grid</h2>

  <div class="input-box">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="processImage()">Fill from Image</button>
    <input type="text" id="manualInput" placeholder="Enter digits like 1223" />
    <button onclick="fillFromText()">Fill from Input</button>
    <button onclick="clearGrid()">Clear Grid</button>
    <label for="historySelect">üîÅ Load Previous Box:</label>
    <select id="historySelect" onchange="loadFromHistory(this.value)">
      <option value="">-- Select --</option>
    </select>
    <input type="number" id="rowsInput" placeholder="Rows (e.g., 30)" min="1" />
    <input type="number" id="colsInput" placeholder="Columns (e.g., 7)" min="1" />
    <button id="resizeButton">Resize Grid</button>
  </div>

  <div class="table-container">
    <table id="grid">
      <tbody></tbody>
    </table>
  </div>

  <div class="summary-box">
    <h3>üìã CN Sequences Found (Vertical)</h3>
    <ul id="sequenceList"></ul>
  </div>

  <script src="compare-cn.js"></script>
</body>
</html>
